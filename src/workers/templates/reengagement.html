{% extends "base_email.html" %}

{% block title %}Notification — {{ site_name }}{% endblock %}

{% block content %}
<!-- ТЭГ -->
<tr>
    <td align="center" style="padding-bottom: 20px;">
        <span
            style="font-family: 'Lato', sans-serif; color: #003831; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid #EDD071; padding-bottom: 5px;">
            {{ site_name | upper }}
        </span>
    </td>
</tr>

<!-- ПРИВЕТСТВИЕ -->
<tr>
    <td
        style="color: #333333; font-family: 'Lato', sans-serif; font-size: 18px; line-height: 1.5; padding-bottom: 20px; text-align: center;">
        <b>{{ greeting | default("Hallo,") }}</b>
    </td>
</tr>
<tr>
    <td
        style="color: #555555; font-family: 'Lato', sans-serif; font-size: 16px; line-height: 1.6; padding-bottom: 30px; text-align: center;">
        {{ body_text }}
    </td>
</tr>

<tr>
    <td align="center"
        style="color: #003831; font-family: 'Playfair Display', serif; font-size: 18px; font-weight: bold; padding-bottom: 20px;">
        Wir haben passende Termine für Sie gefunden:
    </td>
</tr>

<!-- Кнопка "Anderen Termin wählen" -->
<tr>
    <td align="center" style="padding-top: 20px;">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center" style="border-radius: 5px;" bgcolor="#003831">
                    <a href="{{ link_calendar }}" target="_blank"
                        style="font-size: 16px; font-family: 'Lato', sans-serif; color: #EDD071; text-decoration: none; padding: 12px 30px; border-radius: 5px; border: 1px solid #EDD071; display: inline-block; font-weight: bold;">
                        Termin wählen
                    </a>
                </td>
            </tr>
        </table>
    </td>
</tr>
{% endblock %}
